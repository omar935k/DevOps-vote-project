version: '3.9'
services:
  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votesdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10
    networks:
      - appnet

  vote:
    build: ./vote
    container_name: vote
    ports:
      - "5000:80"
    environment:
      OPTION_A: Cats
      OPTION_B: Dogs
    depends_on:
      - redis
    networks:
      - appnet

  worker:
    build: ./worker
    container_name: worker
    depends_on:
      - redis
      - db
    networks:
      - appnet

  result:
    build: ./result
    container_name: result
    ports:
      - "4000:4000"
    depends_on:
      - db
    networks:
      - appnet

volumes:
  pgdata:

networks:
  appnet:
    driver: bridge
